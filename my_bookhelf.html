<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Bookshelf Collection</h1>

    <div class="book-form">
        <input type="text" id="bookTitle" placeholder="Enter book name">
        <input type="text" id="bookAuthor" placeholder="Enter book author">
        <input type="text" id="bookYear" placeholder="Enter book year">
        <button onclick="addBook()">Add Book</button>
    </div>

    <div class="book-grid" id="bookGrid">
        <!-- Карточки должны добавляться сюда динамически -->
        <div class="book-card">
            <h3>Название книги</h3>
            <p>Автор:</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
